default:
  image: python:3.8.10

stages:
  - test

sast:
  stage: test

pytest:
  stage: test
  script:
    - pip install -U pip
    - pip install -r requirements.txt
    - pip install -r requirements.dev.txt
    - pytest tests --junitxml=report.xml

include:
- template: Security/SAST.gitlab-ci.yml
